<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fifa Random Stars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>FIFA STARS</h1>
    <h2>Click the button to get a random star rating</h2>
    <button id="get-stars-btn">Get stars</button>
    <div id="stars-container">
      <div id="stars-overlay"></div>
      <fieldset class="rate">
        <input type="radio" id="rating10" name="rating" value="10" /><label
          for="rating10"
          title="5 stars"
        ></label>
        <input type="radio" id="rating9" name="rating" value="9" /><label
          class="half"
          for="rating9"
          title="4 1/2 stars"
        ></label>
        <input type="radio" id="rating8" name="rating" value="8" /><label
          for="rating8"
          title="4 stars"
        ></label>
        <input type="radio" id="rating7" name="rating" value="7" /><label
          class="half"
          for="rating7"
          title="3 1/2 stars"
        ></label>
        <input type="radio" id="rating6" name="rating" value="6" /><label
          for="rating6"
          title="3 stars"
        ></label>
        <input type="radio" id="rating5" name="rating" value="5" /><label
          class="half"
          for="rating5"
          title="2 1/2 stars"
        ></label>
        <input type="radio" id="rating4" name="rating" value="4" /><label
          for="rating4"
          title="2 stars"
        ></label>
        <input type="radio" id="rating3" name="rating" value="3" /><label
          class="half"
          for="rating3"
          title="1 1/2 stars"
        ></label>
        <input type="radio" id="rating2" name="rating" value="2" /><label
          for="rating2"
          title="1 star"
        ></label>
        <input type="radio" id="rating1" name="rating" value="1" /><label
          class="half"
          for="rating1"
          title="1/2 star"
        ></label>
      </fieldset>
    </div>
    <div id="msg-container"></div>

    <div id="refresh-btn">Refresh</div>

    <script src="./main.js"></script>
  </body>
</html>
